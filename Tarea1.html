<!DOCTYPE html>
<html>
<head>
    <title>Tarea 1</title>
    <link rel='stylesheet' type='text/css' media='screen' href='tarea1.css'>
   
</head>
<body>
    <div class="titulo">
        <h1>Tarea Clase 1</h1>
    </div>
    <br><br>
    <div class="container">
        <form class="formulario">
            <label id="etiqueta-anio-actual" ><p>Año actual</p></label>
            <input type="text" id="anio-actual">
            <label id="etiqueta-anio-nacimiento"><p>Año de nacimiento</p></label>
            <input type="text" id="anio-nacimiento">
            <br><br>

            <button id="calcular">Calcular</button>
            <button type="reset" id="resetear">Reset</button>
            <br>
            <label id="etiqueta-edad" class="oculto"><p>Edad</p></label>
            <input type="text" id="input-edad" class="oculto" disabled>

        </form>
    </div>
   
    <script src='tarea1.js'></script>
</body>
